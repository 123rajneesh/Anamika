<html lang="en">

    <meta charset="UTF-8">

    <title>Jewellery Inventory - Card View</title>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .filters-section {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .cards-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            min-height: 400px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .card-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .card-content {
            display: grid;
            gap: 12px;
        }

        .card-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .card-field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .field-value {
            color: #495057;
            font-weight: 500;
        }

        .stats-section {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                position: static;
                justify-content: center;
                margin-top: 20px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            .cards-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .stats-section {
                flex-direction: column;
                align-items: center;
            }

            .stat-card {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .filters-section {
                padding: 15px;
            }

            .filter-buttons {
                width: 90%;
                flex-direction: column;
            }
        }
    </style>
</head>

        // Populate category filter dropdown
        function populateCategoryFilter() {
            const categories = [...new Set(jewelleryData.map(item => item.category))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Display cards
        function displayCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-results">No items found matching the filters</div>';
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${item.itemName}</div>
                        <div class="card-category">${item.category}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-field">
                            <span class="field-label">S. No.</span>
                            <span class="field-value">${item.sno}</span>
                        </div>
                        <div class="card-field">
                            <span class="field-label">Barcode</span>
                            <span class="field-value">${item.barcode}</span>
                        </div>
                        <div class="card-field">
                            <span class="field-label">HSN No.</span>
                            <span class="field-value">${item.hsnNo}</span>
                        </div>
                        <div class="card-field">
                            <span class="field-label">Quantity</span>
                            <span class="field-value">${item.qty}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Apply filters
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const itemNameFilter = document.getElementById('itemNameFilter').value.toLowerCase();
            const barcodeFilter = document.getElementById('barcodeFilter').value.toLowerCase();

            filteredData = jewelleryData.filter(item => {
                const categoryMatch = !categoryFilter || item.category === categoryFilter;
                const itemNameMatch = !itemNameFilter || item.itemName.toLowerCase().includes(itemNameFilter);
                const barcodeMatch = !barcodeFilter || item.barcode.toLowerCase().includes(barcodeFilter);

                return categoryMatch && itemNameMatch && barcodeMatch;
            });

            displayCards();
            updateStats();
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('itemNameFilter').value = '';
            document.getElementById('barcodeFilter').value = '';

            filteredData = [...jewelleryData];
            displayCards();
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const totalItems = jewelleryData.length;
            const totalCategories = new Set(jewelleryData.map(item => item.category)).size;
            const totalQuantity = jewelleryData.reduce((sum, item) => sum + item.qty, 0);
            const filteredItems = filteredData.length;

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('filteredItems').textContent = filteredItems;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const filterInputs = ['itemNameFilter', 'barcodeFilter'];
            
            filterInputs.forEach(inputId => {
                document.getElementById(inputId).addEventListener('input', applyFilters);
            });

            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
