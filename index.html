        let allData = []; // Stores all parsed data
        let filteredData = []; // Stores currently filtered data
        const excludedColumns = ['Rate', 'CGST', 'SGST', 'Amount'];
        let headers = []; // Stores the headers to be displayed
        let filterValues = {}; // Stores the current values of the filter inputs

        /**
         * Parses CSV data into an array of objects.
         * @param {string} csv - The CSV data as a string.
         * @returns {Array<Object>} An array of objects, where each object represents a row.
         */
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const rawHeaders = lines[0].split(',').map(header => header.trim());
            const dataRows = lines.slice(1);

            // Filter out excluded columns from headers
            headers = rawHeaders.filter(header => !excludedColumns.includes(header));

            return dataRows.map(row => {
                const values = row.split(',').map(value => value.trim().replace(/^"|"$/g, '')); // Remove quotes
                const rowObject = {};
                rawHeaders.forEach((header, index) => {
                    rowObject[header] = values[index];
                });
                return rowObject;
            });
        }

        /**
         * Renders the table with the given data.
         * @param {Array<Object>} data - The data to display in the table.
         */
        function renderTable(data) {
            const tableHead = document.querySelector('thead tr');
            const tableBody = document.getElementById('data-table-body');

            // Clear existing table content
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            // Create table headers and filter inputs
            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';

                const div = document.createElement('div');
                div.className = 'table-header-cell';

                const headerText = document.createElement('span');
                headerText.textContent = header;
                div.appendChild(headerText);

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Filter ${header}...`;
                input.className = 'filter-input text-sm';
                input.setAttribute('data-column', header); // Store column name for filtering
                input.value = filterValues[header] || ''; // Set the stored filter value
                // Update filterValues on input change, but don't apply filters immediately
                input.addEventListener('keyup', (event) => {
                    filterValues[header] = event.target.value;
                });
                div.appendChild(input);

                th.appendChild(div);
                tableHead.appendChild(th);
            });

            // Populate table body with data
            if (data.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = headers.length;
                noDataCell.className = 'text-center py-4 text-gray-500';
                noDataCell.textContent = 'No matching data found.';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                data.forEach(rowData => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white hover:bg-gray-50 transition-colors duration-200';
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.className = 'px-4 py-3 text-sm text-gray-700';
                        td.textContent = rowData[header];
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }
        }

        /**
         * Applies filters based on input values and re-renders the table.
         */
        function applyFilters() {
            filteredData = allData.filter(row => {
                for (const column in filterValues) {
                    const filterValue = filterValues[column].toLowerCase().trim();
                    if (filterValue) { // Only apply filter if there's a value
                        // Check if the column exists in the row data and if its value matches the filter
                        if (row[column] === undefined || !String(row[column]).toLowerCase().includes(filterValue)) {
                            return false; // If any filter doesn't match, exclude this row
                        }
                    }
                }
                return true; // If all filters match (or no filters are applied), include this row
            });

            renderTable(filteredData);
        }

        /**
         * Clears all filter inputs and resets the table to show all data.
         */
        function clearFilters() {
            filterValues = {}; // Reset the filter values object
            const filterInputs = document.querySelectorAll('.filter-input');
            filterInputs.forEach(input => {
                input.value = ''; // Clear the input fields
            });
            filteredData = [...allData]; // Reset filtered data to all data
            renderTable(filteredData); // Re-render the table
        }

        // Initialize the table and button event listeners when the window loads
        window.onload = function() {
            allData = parseCSV(csvData);
            filteredData = [...allData]; // Initially, filtered data is all data
            renderTable(filteredData);

            // Add event listeners for the new buttons
            document.getElementById('filter-button').addEventListener('click', applyFilters);
            document.getElementById('clear-filters-button').addEventListener('click', clearFilters);
        };
